<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <center>
    <form action="/predict" method="post">
        <table>
            <tr>
                <td>
                    <label for="Gender">Gender</label><br>
                       (m=1,f=0)
                </td>
                <td>:</td>
                <td>
                      <input type="Boolean" id="Gender" name="Gender" placeholder="Enter Gender" min="0" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Married">Married</label><br>
                    (y=1,n=0)
                </td>
                <td>:</td>
                <td>
                    <input type="Text" id="Married" name="Married" placeholder="Enter Married" min="0" />
                </td>
        </tr>
          <tr>
                <td>
                    <label for="Education">Education</label><br>
                    (g=1,notg=0)
                </td>
                 <td>:</td>
                <td>
                    <input type="Text" id="Education" name="Education" placeholder="Enter Education" min=0 />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Self_Employed">Self_Employed</label><br>
                    (y=1,n=0)
                </td>
                <td>:</td>
                <td>
                    <input type="Text" id="Self_Employed" name="Self_Employed" placeholder="Enter Self_Employed" min=0 />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Property Area">Property Area</label><br>
                    (u=1,r=0,s=2)
                </td>
                <td>:</td>
                <td>
                    <input type="Text" id="Property Area" name="Property Area" placeholder="Enter Property Area" min=0 />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Loan Status">Loan Status</label><br>
                    (y=1,n=0)
                </td>
                <td>:</td>
                <td>
                    <input type="Text" id="Loan Status" name="Loan Status" placeholder="Enter Loan Status" min=0 />
                </td>
            </tr>
        <tr>
            <td colspan="3">
                <input id="btn" type="submit" value="Predict" >
            </td>
        </tr>
        </table>
        <p class="pred" id="pred">Prediction : {{pred}} </p>
    </form>
    </center>

</body>
</html>
